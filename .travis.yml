## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - "1.0" # LTS release
  - "1.2" # current stable release
  - "1.3" # next release
  - nightly
matrix:
  allow_failures:
    - julia: nightly
branches:
  only:
    - master
notifications:
  email: false
git:
  depth: 99999999
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
